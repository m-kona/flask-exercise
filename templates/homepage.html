<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning template</title>
</head>
<body>
<img src="about.png" alt="photo">
    <h1>Hi {{name}}, How are you finding flask?</h1>
    {% if name == 'Ayyoob' %}

    {% for x in range(1,11): %}

    {% endfor %}

</html>
